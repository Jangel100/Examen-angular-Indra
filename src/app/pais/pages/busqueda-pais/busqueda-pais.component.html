<div class="row">
<div class="col">
<form
(ngSubmit)="buscar()"
action="" autocomplete="off">
    <input type="text" name="nombre" 
    placeholder="Buscar país..."
    [(ngModel)]="nombre"
    class="form-control"
    >
</form>
</div>
</div>
<hr>
<div class="alert alert-danger" *ngIf="error">
No hay resultados. :(
</div>

<div class="row">
<div class="col">
    <table class="table table-hover" *ngIf="!error">
        <thead>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let pais of paises; let i = index">
                <td>{{i+1}}</td>
            <td><img class="bandera" [src]="pais.flags.png"></td>
                <td>{{pais.name.common}}</td>
                <td>{{pais.population}}</td>

            </tr>
        </tbody>
    </table>

</div>
</div>
